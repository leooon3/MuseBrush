<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <title>MuseBrush</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    </head>
    <body>
        <div class="canvas-container"></div>
            <header>
                <button id="brushes_tab">
                    <img src="image.png" width="40" height="40">
                </button>
                <div id="brushDropdown" class="dropdown-content">
                    <button class="brush-option" data-size="2">Thin</button>
                    <button class="brush-option" data-size="5">Medium</button>
                    <button class="brush-option" data-size="10">Thick</button>
                </div>
                <button id="clearBtn">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/flat-wireframe-library/trash-bin-3.png"  width="30" height="40">
                </button>
                <h1>
                    MuseBrush
                </h1>
            </header>
            <canvas id="c"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
