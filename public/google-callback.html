<!-- google-callback.html -->
<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Login completato</title>
</head>
<body>
<script>
  // 1) Estrai uid dalla query string
  const params = new URLSearchParams(window.location.search);
  const uid = params.get('uid');

  // 2) Invia un messaggio al parent (aggiorna UI)
  if (uid && window.opener && !window.opener.closed) {
    window.opener.postMessage(
      { type: 'google-login', uid },
      window.opener.location.origin
    );
  }

  // NOTA: non chiudiamo pi√π automaticamente il popup
  console.log('[DEBUG] google-callback eseguito, UID:', uid);
</script>
</body>
</html>
