<!DOCTYPE html> 
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="icon" type="image/x-icon" href=".\images\favicon.ico">
        <title>MuseBrush</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
    </head> 
    <body>
        <div class="canvas-container">
            <div id="menu">
            <div class="dropdown">
                <button id="brushes_tab">
                    <img src=".\images\image.png" width="40" height="40">
                </button>
                <div id="brushDropdown" class="dropdown-content">
                    <button class="brush-option" data="Basic">Basic</button>
                    <button class="brush-option" data="Smooth">Smooth</button>
                    <button class="brush-option" data="Thick">Thick</button>
                    <button class="brush-option" data="Spray">Spray</button>
                    <button class="brush-option" data="Dotted">Dotted</button>
                    <button class="brush-option" data="Calligraphy">Calligraphy</button>
                </div>
                <div class="colorContainer">
                    <input type="color" id="colorInput" class="color-picker">
                </div>
            </div>
            <div class="dropdown">
                <button id="pointerToggleBtn">
                    <img id="pointerIcon" src=".\images\pointer-icon.png" style="width: 20px; height: 20px;">
                </button>
            </div>
            <div class="dropdown">
                <button id="shapes_tab">
                    <img src="./images/square.png" width="40" height="40" alt="Shapes">
                </button>
                <div id="shapeDropdown" class="dropdown-content">
                    <button class="shape-option" data-shape="rect">Rettangolo</button>
                    <button class="shape-option" data-shape="circle">Cerchio</button>
                    <button class="shape-option" data-shape="line">Linea</button>
                </div>
            </div>   
            <div class="dropdown">
                <button id="text_tab">
                    <img src="./images/text.png" width="30" height="30" alt="Text Tool">
                </button>
            </div>                     
            <div class="slider-container">
                <input type="range" id="thicknessSlider" min="1" max="20" value="5" orient="vertical" class="slider"> 
            </div>
                <h1>
                    MuseBrush
                </h1>
                <button id="undoBtn">
                    <img src=".\images\undo.png" width="30" height="30">
                </button>
                <button id="redoBtn">
                    <img src=".\images\arrow.png" width="30" height="30">
                </button>
                <button id="clearBtn">
                    <img src="https://icons.veryicon.com/png/o/miscellaneous/flat-wireframe-library/trash-bin-3.png"  width="30" height="40">
                </button>
                <div class="dropdown">
                    <button id="download_tab">
                        <img src=".\images\downloads.png" width="30" height="40">
                    </button>
                    <div id="downloadDropdown" class="dropdown-content">
                        <button class="download-option" value="jpeg">JPEG</button>
                        <button class="download-option" value="png">PNG</button>
                    </div>
                </div>
            </div>
            <canvas id="c"></canvas>
        </div>
        <script src="script.js"></script>
    </body>
</html>
