
<!DOCTYPE html> 
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <title>MuseBrush</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/5.3.0/fabric.min.js"></script>
  </head> 
  <body>
    <div class="canvas-container">
      <div id="menu">
        <div id="menu-left">
          <button class="menu-toggle" id="leftToggle">☰</button>
          <div class="menu-inline" id="menu-left-inline">
            <div class="dropdown">
              <button id="brushes_tab">
                <img src="images/image.png" width="40" height="40">
              </button>
              <div id="brushDropdown" class="dropdown-content">
                <button class="brush-option" data-size="0.5">Thin</button>
                <button class="brush-option" data-size="2">Medium</button>
                <button class="brush-option" data-size="5">Thick</button>
              </div>
            </div>
          </div>
        </div>

        <h1>MuseBrush</h1>

        <div id="menu-right">
          <button class="menu-toggle" id="rightToggle">⋮</button>
          <div class="menu-inline" id="menu-right-inline">
            <button id="undoBtn"><img src="images/undo.png" width="30" height="30"></button>
            <button id="redoBtn"><img src="images/arrow.png" width="30" height="30"></button>
            <div class="dropdown">
              <button id="download_tab">
                <img src="images/downloads.png" width="30" height="40">
              </button>
              <div id="downloadDropdown" class="dropdown-content">
                <button class="download-option" value="jpeg">JPEG</button>
                <button class="download-option" value="png">PNG</button>
              </div>
            </div>
            <button id="clearBtn">
              <img src="https://icons.veryicon.com/png/o/miscellaneous/flat-wireframe-library/trash-bin-3.png" width="30" height="40">
            </button>
          </div>
        </div>
      </div>

      <!-- Flyout panels for mobile only -->
      <div class="menu-panel-flyout" id="leftMenu">
        <div class="dropdown">
          <button id="brushes_tab_mobile">
            <img src="images/image.png" width="40" height="40">
          </button>
        </div>
      </div>

      <div class="menu-panel-flyout" id="rightMenu">
        <button id="undoBtn_mobile"><img src="images/undo.png" width="30" height="30"></button>
        <button id="redoBtn_mobile"><img src="images/arrow.png" width="30" height="30"></button>
        <div class="dropdown">
          <button id="download_tab_mobile">
            <img src="images/downloads.png" width="30" height="40">
          </button>
          <div id="downloadDropdownMobile" class="dropdown-content">
            <button class="download-option" value="jpeg">JPEG</button>
            <button class="download-option" value="png">PNG</button>
          </div>
        </div>        
        <button id="clearBtn_mobile">
          <img src="https://icons.veryicon.com/png/o/miscellaneous/flat-wireframe-library/trash-bin-3.png" width="30" height="40">
        </button>
      </div>

      <div class="slider-container">
        <input type="range" min="1" max="10" value="2" class="slider" id="thicknessSlider">
      </div>

      <canvas id="c"></canvas>
    </div>
    <script src="script.js"></script>
  </body>
</html>
